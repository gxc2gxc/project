server:
  port: 52802
spring:
  application:
    name: project-delay
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db_delay?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  rabbitmq:
    host: 192.168.200.130
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          multiplier: 1
          max-attempts: 3
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.130:8848
      config:
        server-addr: 192.168.200.130:8848
        file-extension: yaml
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mapper/**.xml